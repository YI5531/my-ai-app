name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取你的代码
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Android 打包必须)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. 安装所有依赖
      - name: Install Dependencies
        run: npm install

      # 5. 编译网页代码
      - name: Build Web App
        run: npm run build

      # 6. 同步代码到 Android 环境
      - name: Sync Capacitor
        run: npx cap sync android

      # 7. 赋予 Gradle 执行权限 (关键步骤)
      - name: Make Gradlew Executable
        run: cd android && chmod +x gradlew

      # 8. 开始打包 APK (Debug版本，免签名)
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      # 9. 上传打包好的文件供你下载
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk